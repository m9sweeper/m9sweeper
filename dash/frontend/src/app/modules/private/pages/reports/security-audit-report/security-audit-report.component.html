<div class="row h-xs-100 display-xs-block overflow-xs-auto me-xs-1">
  <div class="col-xs my-xs-7 ms-xs-7">
    <p class="font-size-xs-26 vertical-align-xs-bottom">Security Audit Report</p>
    <mat-card>
      <mat-card-header>
        <p class="font-xs-500 ms-xs-6">Report Settings</p>
      </mat-card-header>
      <mat-card-content>
        <form class="mx-xs-3" (ngSubmit)="generatePDF()" [formGroup]="settingsForm">
          <mat-form-field class="width-xs-100 " appearance="fill">
            <mat-label>Clusters (Select none to include all)</mat-label>
            <mat-select formControlName="clusterIds"
                        (selectionChange)="updateVisibleNamespaces()"
                        multiple>
              <mat-option *ngFor="let cluster of clusters"
                          [value]="cluster.id">
                {{ cluster.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="width-xs-100" appearance="fill">
            <mat-label>Namespaces (Select none to include all)</mat-label>
            <mat-select formControlName="namespaces" placeholder="All Namespaces"
                        multiple>
              <mat-option *ngFor="let namespace of visibleNamespaces"
                          [value]="namespace">
                {{ namespace }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="width-xs-100" appearance="fill">
            <mat-label>Tools (Select none to include all)</mat-label>
            <mat-select formControlName="tools" placeholder="All Tools"
                        multiple>
              <mat-option *ngFor="let tool of toolOptions"
                          [value]="tool.value">
                {{ tool.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button [disabled]="settingsForm.invalid || submitting"
                  mat-raised-button
                  color="primary"
                  type="submit" class="start-xs ms-xs-0 mt-xs-2">Download
          </button>
          <mat-spinner *ngIf="submitting" class="ms-xs-10" [diameter]="30"></mat-spinner>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
