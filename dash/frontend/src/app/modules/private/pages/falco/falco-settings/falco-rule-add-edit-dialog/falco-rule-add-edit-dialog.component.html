<h1 mat-dialog-title>{{ editMode ? 'Edit' : 'Create'}} Falco Rule</h1>
<mat-dialog-content *ngIf="!!ruleForm" class="m-20">
  <form [formGroup]="ruleForm">
    <div class="row">
      <mat-form-field>
        <mat-label>Action</mat-label>
        <mat-select>
          <mat-option *ngFor="let opt of actionOptions" [value]="opt.value">{{opt.displayName}}</mat-option>
        </mat-select>
        <input matInput formControlName="action">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Namespace</mat-label>
        <input matInput formControlName="namespace">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Type</mat-label>
          <input matInput formControlName="type">
      </mat-form-field>
    </div>
    <div class="row">
    <mat-form-field>
      <mat-label>Image</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button
    [disabled]="ruleForm?.invalid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="confirmRule()"
  >Confirm</button>
  <button mat-raised-button
          color="warn"
          type="button"
          mat-dialog-close
  >Cancel</button>
</div>
