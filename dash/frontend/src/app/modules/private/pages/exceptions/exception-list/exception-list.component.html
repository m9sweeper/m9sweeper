<div class="page-container">
  <div class="page-container-content">
    <app-sub-navigation [title]="subNavigationTitle" [buttonTitle]="subNavigationButtonTitle" buttonIcon="add"
                        [buttonUrl]="subNavigationButtonUrl"></app-sub-navigation>
    <mat-card class="settings-card">
      <div class="table-wrapper">
        <mat-table [dataSource]="dataSource" matSort id="listOfExceptions">
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
            <mat-cell *matCellDef="let exception" [matTooltip]="exception?.title"> {{exception?.title}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let exception"> {{exception?.status}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="start_date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
            <mat-cell *matCellDef="let exception"> {{exception?.start_date | date: 'MMM dd, y'}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="end_date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>End Date</mat-header-cell>
            <mat-cell *matCellDef="let exception"> {{exception?.end_date | date: 'MMM dd, y'}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="edit" [allowedRoles]="['ADMIN', 'SUPER_ADMIN']">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let exception">
              <button mat-icon-button [routerLink]="['/private', 'exceptions', exception?.id, 'edit']">
                <mat-icon>create</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="delete" [allowedRoles]="['ADMIN', 'SUPER_ADMIN']">
            <mat-header-cell  *matHeaderCellDef></mat-header-cell>
            <mat-cell  *matCellDef="let exception">
              <button [allowedRoles]="['ADMIN', 'SUPER_ADMIN']" mat-icon-button
                      (click)="deleteException($event, exception?.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewExceptionDetails(row.id)"></mat-row>
        </mat-table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
</div>
