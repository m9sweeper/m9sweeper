<div class="page-container">
  <div class="page-container-content">
    <app-sub-navigation [title]="subNavigationTitle" [buttonTitle]="subNavigationButtonTitle"
                        [buttonUrl]="subNavigationButtonUrl"></app-sub-navigation>
    <div class="mat-elevation-z8 page-table-container-with-paginator">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let exception"> {{exception?.title}} </td>
        </ng-container>

        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let exception"> {{exception?.start_date | date: 'MMM dd, y'}}</td>
        </ng-container>

        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
          <td mat-cell *matCellDef="let exception"> {{exception?.end_date | date: 'MMM dd, y'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let exception"> {{exception?.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" [allowedRoles]="['ADMIN', 'SUPER_ADMIN']">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let exception">
            <button mat-icon-button [routerLink]="['/private', 'exceptions', exception?.id, 'edit']">
              <mat-icon>create</mat-icon>
            </button>
            <button [allowedRoles]="['ADMIN', 'SUPER_ADMIN']" mat-icon-button
                    (click)="deleteException($event, exception?.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewExceptionDetails(row.id)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
