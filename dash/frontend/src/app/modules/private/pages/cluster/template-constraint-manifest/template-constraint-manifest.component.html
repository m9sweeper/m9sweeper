<div mat-dialog-title
>Edit Manifest
</div>
<mat-dialog-content>
  <ngx-codemirror #codemirror
                  [options]="codeMirrorOptions"
                  [(ngModel)]="rawTemplate"
                  (ngModelChange)="setEditorContent($event)">
  </ngx-codemirror>
</mat-dialog-content>
<mat-dialog-actions class="ps-xs-3 display-xs-flex center-xs">
  <button [disabled]="false" mat-raised-button color="primary" type="submit" (click)="saveManifest()">Save Changes</button>
  <button mat-raised-button color="warn" type="button" (click)="onNoClick()">Cancel</button>
  <app-copy-to-clipboard-button [text]="rawTemplate" iconButton="true"></app-copy-to-clipboard-button>
</mat-dialog-actions>
