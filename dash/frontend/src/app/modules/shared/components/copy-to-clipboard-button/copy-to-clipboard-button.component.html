<button *ngIf="iconButton else textButton"
        mat-icon-button
        (click)="copy()"
>
  <mat-icon>content_copy</mat-icon>
</button>

<ng-template #textButton>
  <button
    mat-raised-button
    color="primary"
    (click)="copy()"
  >
    <mat-icon>content_copy</mat-icon>
    Copy to clipboard
  </button>
</ng-template>
