
  <div class="display-xs-flex align-items-center">
    <p>
      {{ hidden ? stars : _text }}
    </p>

  <button mat-icon-button (click)="toggleHidden()">
    <mat-icon>{{hidden ? 'visibility_off' : 'visibility'}}</mat-icon>

    *ngIf="canCopy"
    [iconButton]="true"
    [text]="text"></app-copy-to-clipboard-button>
</div>
