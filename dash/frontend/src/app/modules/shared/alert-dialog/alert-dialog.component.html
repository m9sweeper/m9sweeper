<mat-dialog-content class="padding-10">
  <div class="m-xs-3 text-align-xs-left">
    <h3>Are you sure you want to delete this?</h3>
  </div>
  <mat-dialog-actions class="justify-content-xs-right">
    <button mat-raised-button type="button" color="primary" (click)="cancel()">Cancel</button>
    <button [mat-dialog-close]="true" color="warn" type="button" mat-raised-button (click)="onSubmit()">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
