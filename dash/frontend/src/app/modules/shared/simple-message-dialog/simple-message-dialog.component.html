<mat-dialog-content class="p-xs-10">
  <div class="m-xs-3 text-align-xs-left">
    <h3>{{data?.title}}</h3>
    <p>
      {{data?.message}}
    </p>
  </div>
  <mat-dialog-actions class="justify-content-xs-right">
    <button mat-raised-button type="button" color="primary" (click)="close()">Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
