<mat-dialog-content class="padding-10">
  <div class="modal-content-left-align-no-margin">
    <h3>{{data?.title}}</h3>
    <p>
      {{data?.message}}
    </p>
  </div>
  <mat-dialog-actions class="justify-content-right">
    <button mat-raised-button type="button" color="primary" (click)="close()">Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
