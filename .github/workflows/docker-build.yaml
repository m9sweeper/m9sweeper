name: Docker Build

on:
  workflow_call:
    inputs:
      dash-image-tags:
        required: true
        type: string
      trawler-image-tags:
        required: true
        type: string
      build-all-architectures:
        required: false
        type: boolean
        default: false

jobs:
  docker_dash:
    name: Build Dash Image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        if: inputs.build-all-architectures
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.M9SWEEPER_PACKAGES_USERNAME }}
          password: ${{ secrets.M9SWEEPER_PACKAGES_PAT }}

      - name: Build & Push Dash (amd64)
        uses: docker/build-push-action@v4
        if: inputs.build-all-architectures == false
        with:
          context: .
          push: true
          provenance: false
          tags: ${{ inputs.dash-image-tags }}
          cache-from: type=gha,scope=build-dash-amd64
          cache-to: type=gha,mode=max,scope=build-dash-amd64

      - name: Build & Push Dash (all architectures)
        uses: docker/build-push-action@v4
        if: inputs.build-all-architectures
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.dash-image-tags }}
          cache-from: type=gha,scope=build-dash-all-archs
          cache-to: type=gha,mode=max,scope=build-dash-all-archs

  docker_trawler:
    name: Build Trawler Image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        if: inputs.build-all-architectures
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.M9SWEEPER_PACKAGES_USERNAME }}
          password: ${{ secrets.M9SWEEPER_PACKAGES_PAT }}

      - name: Build & Push Trawler (amd64)
        uses: docker/build-push-action@v4
        if: inputs.build-all-architectures == false
        with:
          context: trawler/
          push: true
          provenance: false
          tags: ${{ inputs.trawler-image-tags }}
          cache-from: type=gha,scope=build-trawler-amd64
          cache-to: type=gha,mode=max,scope=build-trawler-amd64

      - name: Build & Push Trawler (all architectures)
        uses: docker/build-push-action@v4
        if: inputs.build-all-architectures
        with:
          context: trawler/
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.trawler-image-tags }}
          cache-from: type=gha,scope=build-trawler-all-archs
          cache-to: type=gha,mode=max,scope=build-trawler-all-archs